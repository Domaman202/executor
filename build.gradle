plugins {
    id "java-library"
    id "maven-publish"
    id "signing"
}

group 'com.github.kayjam'
version '0.1'

dependencies {
    implementation group: 'com.github.kayjamlang', name: 'core', version: '0.1'
    //implementation project(":core")
    testCompile group: 'junit', name: 'junit', version: '4.13'
}

repositories {
    mavenCentral()
}